<!DOCTYPE html>
<html>

<head>
    <title>Family Truths - PLAYER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Mobile Specific Overrides */
        body {
            padding: 10px;
            align-items: flex-start;
            overflow-y: auto;
        }

        #player-app {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>

<body>

    <div id="player-app">

        <!-- LOGIN -->
        <div id="p-login">
            <h1>Join Game</h1>
            <input type="text" id="p-name" class="mobile-input" placeholder="Your Name">
            <button onclick="joinGame()" class="mobile-btn">JOIN</button>
        </div>

        <!-- WAITING GENERIC -->
        <div id="p-waiting" style="display:none;" class="animate__animated animate__fadeIn">
            <h1>Look at the TV!</h1>
            <p id="wait-msg">Waiting for next phase...</p>
        </div>

        <!-- INPUT LIE -->
        <div id="p-input" style="display:none;" class="animate__animated animate__slideInRight">
            <h2>Write a Lie!</h2>
            <p id="input-prompt" style="color: #aaa;"></p>
            <textarea id="my-lie" class="mobile-input" rows="3" placeholder="Make something up..."></textarea>
            <button onclick="submitLie()" class="mobile-btn">SUBMIT</button>
            <p id="input-error" style="color: red;"></p>
        </div>

        <!-- VOTING -->
        <div id="p-voting" style="display:none;" class="animate__animated animate__slideInRight">
            <h2>Vote for Truth!</h2>
            <div id="vote-list"></div>
        </div>

    </div>

    <script>
        var socket = io();
        var myName = "";
        var myLie = "";

        function joinGame() {
            var name = document.getElementById('p-name').value;
            if (name) {
                myName = name;
                socket.emit('join_game', { name: name });
            }
        }

        socket.on('joined_success', function (data) {
            document.getElementById('p-login').style.display = 'none';
            document.getElementById('p-waiting').style.display = 'block';
        });

        socket.on('state_update', function (data) {
            console.log("State:", data);
            renderState(data);
        });

        socket.on('error', function (data) {
            document.getElementById('input-error').innerText = data.message;
            setTimeout(() => { document.getElementById('input-error').innerText = ""; }, 3000);
        });

        socket.on('submitted_success', function () {
            document.getElementById('p-input').style.display = 'none';
            document.getElementById('p-waiting').style.display = 'block';
            document.getElementById('wait-msg').innerText = "Waiting for other players...";
        });

        socket.on('voted_success', function () {
            document.getElementById('p-voting').style.display = 'none';
            document.getElementById('p-waiting').style.display = 'block';
            document.getElementById('wait-msg').innerText = "Waiting for results...";
        });

        function renderState(data) {
            // Simple state switching logic
            // Be careful not to override "Waiting for others" if we are in the middle of a phase and already submitted.
            // We can track local state "hasSubmitted" validity?
            // For simplicity, we trust the server somewhat, but better to check local flag if we want "Waiting" screen persistence.

            // Actually, a simpler way: always show what server says, unless we have locally completed the action.

            hideAll();

            if (data.state === 'LOBBY') {
                if (myName) {
                    document.getElementById('p-waiting').style.display = 'block';
                    document.getElementById('wait-msg').innerText = "Waiting for Host to start...";
                } else {
                    document.getElementById('p-login').style.display = 'block';
                }

            } else if (data.state === 'BLUFF_INPUT') {
                // Check if I already submitted?
                if (data.submitted_players && data.submitted_players.includes(myName)) {
                    document.getElementById('p-waiting').style.display = 'block';
                    document.getElementById('wait-msg').innerText = "Good lie! Waiting for others...";
                } else {
                    document.getElementById('p-input').style.display = 'block';
                    document.getElementById('input-prompt').innerText = "Q: " + (data.question || "");
                    // Reset text area if new round?
                    // we can clear it on submitLie logic
                }

            } else if (data.state === 'VOTING') {
                // Check if I already voted? (Not sent in generic state update for privacy, but we can infer or track locally)
                // Ideally server sends "voted_players" list too. 
                // Since we don't have that in `data`, let's just show options.
                // If user clicks, `voted_success` hides it. 
                // Only risk is refresh showing options again. That's fine for now (allows revoting effectively if server supports it, or just visual).

                document.getElementById('p-voting').style.display = 'block';
                var list = document.getElementById('vote-list');
                list.innerHTML = '';

                if (data.options) {
                    data.options.forEach(opt => {
                        var btn = document.createElement('button');
                        btn.className = 'mobile-btn';
                        btn.innerText = opt.text;
                        btn.style.fontSize = '1.2em';

                        // Disable own lie
                        if (opt.sid === socket.id) { // Need socket.id? backend uses sid.
                            // Wait, frontend doesn't know its sid easily unless we stored it on connect.
                            // Let's rely on "author" name since names are unique enough for this demo.
                            if (opt.author === myName) {
                                btn.disabled = true;
                                btn.innerText += " (YOURS)";
                            }
                        }

                        btn.onclick = function () {
                            socket.emit('submit_vote', { vote: opt.text });
                        };
                        list.appendChild(btn);
                    });
                }

            } else if (data.state === 'REVEAL' || data.state === 'SCOREBOARD') {
                document.getElementById('p-waiting').style.display = 'block';
                document.getElementById('wait-msg').innerText = "Watch the TV!";
            }
        }

        function hideAll() {
            ['p-login', 'p-waiting', 'p-input', 'p-voting'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function submitLie() {
            var txt = document.getElementById('my-lie').value;
            if (txt) {
                socket.emit('submit_lie', { lie: txt });
                document.getElementById('my-lie').value = ''; // clear
            }
        }
    </script>
</body>

</html>
